<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Activity | Baeci Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .ios-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .activity-item {
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-[#050505] text-white min-h-screen p-6 font-sans">
    <div class="max-w-4xl mx-auto">
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-3xl font-black tracking-tight">Database Activity</h1>
                <p class="text-gray-500 text-sm font-bold uppercase tracking-widest mt-1">Real-time Monitoring</p>
            </div>
            <a href="/" class="ios-panel px-6 py-3 rounded-2xl text-sm font-bold hover:bg-white/10 transition-colors">
                <i class="fa-solid fa-arrow-left mr-2"></i> Kembali
            </a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="ios-panel p-6 rounded-[2rem]">
                <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-1">Status</p>
                <div class="flex items-center gap-2">
                    <div id="status-dot" class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></div>
                    <span id="status-text" class="text-xl font-black">Connecting...</span>
                </div>
            </div>
            <div class="ios-panel p-6 rounded-[2rem]">
                <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-1">Total Ops</p>
                <span id="total-ops" class="text-3xl font-black tabular-nums">0</span>
            </div>
            <div class="ios-panel p-6 rounded-[2rem]">
                <p class="text-[10px] text-gray-500 font-black uppercase tracking-widest mb-1">Uptime</p>
                <span id="uptime" class="text-3xl font-black tabular-nums">00:00:00</span>
            </div>
        </div>

        <div class="ios-panel rounded-[2.5rem] overflow-hidden">
            <div class="p-6 border-b border-white/5 flex items-center justify-between">
                <h2 class="font-black uppercase tracking-widest text-xs text-gray-400">Activity Log</h2>
                <button onclick="clearLogs()" class="text-[10px] font-black uppercase tracking-widest text-red-500 hover:text-red-400">Clear</button>
            </div>
            <div id="activity-list" class="divide-y divide-white/5 max-h-[60vh] overflow-y-auto no-scrollbar">
                <!-- Activity items will appear here -->
            </div>
        </div>
    </div>

    <script>
        let totalOps = 0;
        let startTime = Date.now();
        const activityList = document.getElementById('activity-list');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const totalOpsEl = document.getElementById('total-ops');
        const uptimeEl = document.getElementById('uptime');

        function updateUptime() {
            const diff = Math.floor((Date.now() - startTime) / 1000);
            const h = Math.floor(diff / 3600).toString().padStart(2, '0');
            const m = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            uptimeEl.textContent = `${h}:${m}:${s}`;
        }
        setInterval(updateUptime, 1000);

        function addActivity(data) {
            totalOps++;
            totalOpsEl.textContent = totalOps;

            const item = document.createElement('div');
            item.className = 'activity-item p-6 flex items-center justify-between hover:bg-white/5 transition-colors';
            
            const time = new Date().toLocaleTimeString('id-ID', { hour12: false });
            const methodColor = {
                'GET': 'text-blue-400',
                'POST': 'text-green-400',
                'PUT': 'text-yellow-400',
                'DELETE': 'text-red-400'
            }[data.method] || 'text-gray-400';

            item.innerHTML = `
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center">
                        <i class="fa-solid fa-database text-blue-500"></i>
                    </div>
                    <div>
                        <div class="flex items-center gap-2">
                            <span class="font-black text-sm ${methodColor}">${data.method}</span>
                            <span class="text-xs text-gray-400 font-mono">${data.path}</span>
                        </div>
                        <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mt-1">${data.details || 'Database Access'}</p>
                    </div>
                </div>
                <div class="text-right">
                    <span class="text-xs font-mono text-gray-500">${time}</span>
                </div>
            `;

            activityList.prepend(item);
            if (activityList.children.length > 50) {
                activityList.removeChild(activityList.lastChild);
            }
        }

        function clearLogs() {
            activityList.innerHTML = '';
            totalOps = 0;
            totalOpsEl.textContent = '0';
        }

        // Real-time EventSource connection
        const evtSource = new EventSource('/api/activity-stream');

        evtSource.onopen = () => {
            statusDot.className = 'w-2 h-2 rounded-full bg-green-500';
            statusText.textContent = 'Live';
        };

        evtSource.onerror = () => {
            statusDot.className = 'w-2 h-2 rounded-full bg-red-500';
            statusText.textContent = 'Disconnected';
        };

        evtSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            addActivity(data);
        };
    </script>
</body>
</html>
